		<section class="adcPaciente">
			<h2 id="titulo-form">Adicionar novo atendimento</h2>
			<form id="formAdiciona">
				<div class="grupo">
					<label for="nome">Nome:</label>
					<input id="nome" name="nome" type="text" placeholder="digite o nome do aluno" class="campo">
				</div>
				<div class="grupo">
					<label for="peso">ID:</label>
					<input id="peso" name="peso" type="text" placeholder="digite o ID do aluno" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="altura">FRESHDESK:</label>
					<input id="altura" name="altura" type="text" placeholder="digite o ID do FRESHDESK ( se houver )" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="gordura">Aplicativo:</label>
					<input id="gordura" type="text" placeholder="digite o aplicativo do aluno" class="campo campo-medio">
				</div>
				<div	class="grupo">
					<label for="dificuldade">Dificuldade</label>
					<input id="dificuldade" type="text" placeholder="data do atendimento" class="campo campo-medio">
				</div>
				<div	class="grupo">
					<label for="data">Data:</label>
					<input id="data" type="text" placeholder="data do atendimento" class="campo campo-medio">
				</div>
				<div	class="grupo">
					<label for="diagnostico">Diagnostico</label>
					<input id="diagnostico" type="text" placeholder="relatar o problema do aluno" class="campo campo-medio">
				</div>
				<div	class="grupo">
					<label for="resposta">Resposta</label>
					<input id="resposta" type="text" placeholder="relatar o problema do aluno" class="campo campo-medio">
				</div>
		
				<button id="adicionar-atendimento" class="botao bto-principal">Adicionar</button>
			</form>
		</section>
